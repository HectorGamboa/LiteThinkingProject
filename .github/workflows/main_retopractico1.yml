name: Build and deploy ASP.Net Core app to Azure Web App - retopractico1

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish -c Release -o C:/Users/hecto/Desktop/Curso_MicroServicios_NET/Clase7/LiteThinkingProject/publish

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: C:/Users/hecto/Desktop/Curso_MicroServicios_NET/Clase7/LiteThinkingProject/publish

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_126F650B0FF94F9C8367A4F979D51AD2 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_451EA3DC3E274190A889187608E318B5 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_D4577A06022A498986F9B7063287C279 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'retopractico1'
          slot-name: 'Production'
          package: C:/Users/hecto/Desktop/Curso_MicroServicios_NET/Clase7/LiteThinkingProject/publish
